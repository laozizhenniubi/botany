<html>
<head>
<title>细胞有丝分裂各期的特点</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="../../../css/work.css" type="text/css">
<link rel="stylesheet" href="../../../css/style.css" type="text/css">
</head>

<body bgcolor="#E2F4ED" text="#000000">
<table width="90%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr> 
    <td>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" height="198">
        <tr> 
          <td height="2" class="neirong">前期：核内的染色质凝缩成染色体，核仁解体，核膜破裂以及纺缍体开始形成。 </td>
        </tr>
        <tr> 
          <td height="93" class="neirong" align="center" valign="top"><br>
            <img src="images/cell4/cell338a.jpg" width="180" height="223"><br>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr> 
    <td height="146"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" height="198">
        <tr> 
          <td height="2" class="neirong"><br>
            <br>
            中期：中期是染色体排列到赤道板上，纺缍体完全形成时期。</td>
        </tr>
        <tr> 
          <td height="181" class="neirong" align="center" valign="top"><br>
            <img src="images/cell4/cell338b.jpg" width="180" height="209"><br>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr> 
    <td height="17">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" height="198">
        <tr> 
          <td height="2" class="neirong"><br>
            <br>
            后期：后期是各个染色体的两条染色单体分开，分别由赤道向细胞两极度的时期。</td>
        </tr>
        <tr> 
          <td height="181" class="neirong" align="center" valign="top"><br>
            <img src="images/cell4/cell338c.jpg" width="180" height="199"><br>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td height="17">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" height="198">
        <tr> 
          <td height="2" class="neirong"><br>
            <br>
            末期：为形成二子核和胞质分裂的时期。<span class="neirong">染色体解螺旋，核仁、核膜出现，赤道板上堆积的纺锤丝，称为成膜体。</span></td>
        </tr>
        <tr> 
          <td height="181" class="neirong" align="center" valign="top"><br>
            <img src="images/cell4/cell338d.jpg" width="180" height="213"><br>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
