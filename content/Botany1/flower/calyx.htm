<html>
<head>
<title>花萼</title>

<body bgcolor="#E2F4ED" text="#000000">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="35">
      <div align="center" class="title2">花萼(calyx)</div>
    </td>
  </tr>
  <tr>
    <td class="title3">&nbsp;&nbsp;&nbsp;&nbsp;
      概念：花的最外轮变态叶，由若干萼片(sepal)组成，常呈绿色，不同植物的花萼形态大小、颜色不同，构成花萼的萼片数目及其相互关系亦不同，是植物种分类的依据之一，其结构与叶相似。<br>
    </td>
  </tr>
  <tr>
    <td valign="top" class="title3"> 
      类型：<br>
      &nbsp;&nbsp;&nbsp;&nbsp;1．离萼：萼片之间完全分离，如油菜花。（如下图） 
      <table width="413" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td height="179" width="20">&nbsp;</td>
          <td height="179" width="187"><img src="images/unit1/calyx1.jpg" width="187" height="179"></td>
          <td height="179" width="187"><img src="images/unit1/calyx2.jpg" width="187" height="179"></td>
        </tr>
        <tr> 
          <td>&nbsp;</td>
          <td class="title3" colspan="2">
            <div align="center">油菜花的离萼</div>
          </td>
        </tr>
      </table>
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;2．合萼：萼片之间多少合生，合生部分称萼筒，上部未合生的部分叫萼裂片。<br>
      <table width="413" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td height="179" width="20">&nbsp;</td>
          <td height="179"><img src="images/unit1/1108.gif" width="428" height="342"></td>
        </tr>
        <tr> 
          <td>&nbsp;</td>
          <td class="title3"> 
            <div align="center">合萼的萼筒和萼裂片</div>
          </td>
        </tr>
      </table>
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;有些植物在花萼之外还有副萼，即花萼外的叶状苞片。<br>
      <br>
      <table width="262" border="0" cellspacing="0" cellpadding="0" height="192">
        <tr>
          <td height="42" width="50">&nbsp;</td>
          <td height="42" width="120"><img src="images/unit1/calyx3.jpg" width="101" height="192"></td>
          <td height="42" valign="bottom" class="title3" width="92">棉花的副萼</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
