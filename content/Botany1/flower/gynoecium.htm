<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="35">
      <div align="center" class="title2">雌蕊群(gynoecium)</div>
    </td>
  </tr>
  <tr>
    <td class="title3"><b>概念</b>：一朵花内所有雌蕊的总称。</td>
  </tr>
  <tr>
    <td valign="top" class="title3">雌蕊位于花的中央，是花的重要组成部分之一。一个雌蕊由<b>柱头</b>、<b>花柱</b>和<b>子房</b>三部分组成。（请看下列动画）<br>
      <table width="421" border="0" cellspacing="0" cellpadding="0" height="310">
        <tr> 
          <td width="20">&nbsp;</td>
          <td width="401"><img src="images/unit1/gynoecium.gif" width="397" height="291"></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td valign="top" class="title3"><b>雌蕊的类型</b>： <br>
      <table width="276" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="20">&nbsp;</td>
          <td width="256"><img src="images/unit1/gynoecium1.jpg" width="254" height="333"></td>
        </tr>
        <tr>
          <td width="20">&nbsp;</td>
          <td class="title3" width="256">单雌蕊(simple pistil)：一朵花中只有一个1个心皮构成的雌蕊。</td>
        </tr>
      </table>
      <br>
      <table width="280" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="20">&nbsp;</td>
          <td width="260"><img src="images/unit1/gynoecium2.jpg" width="259" height="338"></td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td class="title3" width="260">离心皮雌蕊群(apocarpous gynoecium)：一朵花中有多数彼此分离的单雌蕊。</td>
        </tr>
      </table>
      <br>
      <table width="418" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="20">&nbsp;</td>
          <td width="398"><img src="images/unit1/gynoecium3.jpg" width="396" height="206"></td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td class="title3" width="398">复雌蕊(compound pistil)：又名合心皮雌蕊(syncarpous 
            p-istil)，一朵花中只有一个雌蕊，但由2个或2个以上的心皮组成。</td>
        </tr>
      </table>
    </td>
  </tr>  
</table>
