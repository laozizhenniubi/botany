<body bgcolor="#E2F4ED" text="#000000">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="35">
      <div align="center" class="title2">花冠(corolla)和花被</div>
    </td>
  </tr>
  <tr>
    <td class="title3">&nbsp;&nbsp;&nbsp;&nbsp; 花冠概念：位于花萼之内，由若干花瓣(petal)组成。<br>
    </td>
  </tr>
  <tr>
    <td valign="top" class="title3"> 按花瓣离合情况不同，花冠可分两种：<br>
      &nbsp;&nbsp;&nbsp;&nbsp;1．离瓣：花瓣之间完全分离，如桃。（如下图） <br>
      <table width="299" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="20">&nbsp;</td>
          <td width="258" height="381"><img src="images/unit1/1109.jpg" width="227" height="381"></td>
        </tr>
      </table>
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;2．合瓣：花瓣之间部分或全部合生，如南瓜。花冠下部合生的部分称花冠筒(corolla tube)；上部分离的部分称为花冠裂片(corolla 
      lobe)。<br>
      <table width="321" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="20">&nbsp;</td>
          <td width="258" height="200"><img src="images/unit1/1110.jpg" width="295" height="182"></td>
        </tr>
      </table>
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;花被：花萼和花冠合称花被(perianth)。根据花被的数目或花被的有无，可分为3类：<br>
      <br>
      <table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="20">&nbsp;</td>
          <td height="313"><img src="images/unit1/1104.jpg" width="334" height="313"></td>
        </tr>
        <tr>
          <td width="20">&nbsp;</td>
          <td class="title3">1．双被花：有花萼和花冠。</td>
        </tr>
      </table>
      <br>
      <table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="20">&nbsp;</td>
          <td height="313"><img src="images/unit1/1111.jpg" width="320" height="472"></td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td class="title3">2．单被花：仅有花萼。</td>
        </tr>
      </table>
      <br>
      <table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td width="20">&nbsp;</td>
          <td height="205"><img src="images/unit1/1112.jpg" width="349" height="205"></td>
        </tr>
        <tr> 
          <td width="20">&nbsp;</td>
          <td class="title3">3．无被花：无花萼和花冠的花，又称裸花。</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
