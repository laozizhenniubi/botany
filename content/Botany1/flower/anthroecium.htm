      <div align="center" class="title2">雄蕊群(anthroecium)</div>
    </td>
  </tr>
  <tr>
    <td class="title3">&nbsp;&nbsp;&nbsp;&nbsp; 概念：一朵花内所有雄蕊(stamen)的总称。雄蕊由花药和花丝两部分组成。花药(anther)是花丝顶端膨大成囊状的部分，内部有花粉囊，可产生大量的花粉粒。花丝(filament)常细长，基部着生在花托或贴生在花冠上。</td>
  </tr>
